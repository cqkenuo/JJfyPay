
server:
  port: 8081
spring:
#   数据库连接池
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/jjfy?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
